<body>

    <script>
        var arr=[1,3,544,6,78,8,888,-1];
        //找到最小值 ，找到最小值 的位置
        var min=99999999999;
        var minIndex=-1;

        for(var i=0; i<arr.length; i++){
            if (min>arr[i]){
                min=arr[i]; //找到最小值
                minIndex=i; //位置
            }
        }

        console.log(min,minIndex)
    </script>
